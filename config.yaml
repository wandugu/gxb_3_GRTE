defaults:
  cuda_id: "0"
  dataset: "WebNLG"
  rounds: 4
  train: "train"
  batch_size: 6
  test_batch_size: 6
  learning_rate: 3e-5
  num_train_epochs: 50
  fix_bert_embeddings: false
  bert_vocab_path: "./pretrained/bert-base-cased/vocab.txt"
  bert_config_path: "./pretrained/bert-base-cased/config.json"
  bert_model_path: "./pretrained/bert-base-cased/pytorch_model.bin"
  max_len: 100
  warmup: 0.0
  weight_decay: 0.0
  max_grad_norm: 1.0
  min_num: 1e-7
  base_path: "./dataset"
  output_path: "./ckpt"
  save_interval: 1
  seed: 0

label_list:
  - "N/A"
  - "SMH"
  - "SMT"
  - "SS"
  - "MMH"
  - "MMT"
  - "MSH"
  - "MST"

logging:
  level: "DEBUG"
